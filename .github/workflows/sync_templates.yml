name: Sync templates (autocommit)

on:
  pull_request:
    paths:
      - "docs/agent/**"
      - "scripts/sync_templates.py"
      - ".github/pull_request_template.md"
      - ".github/ISSUE_TEMPLATE/**"

permissions:
  contents: write

concurrency:
  group: sync-templates-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest

    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Regenerate templates
        run: |
          python3 scripts/sync_templates.py

      - name: Commit & push if changed
        run: |
          git status --porcelain

          if git diff --quiet; then
            echo "No template changes."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .github/pull_request_template.md .github/ISSUE_TEMPLATE/agent_task.md
          git commit -m "chore: sync GitHub templates"

          git push origin HEAD:${{ github.head_ref }}
